# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global: null
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  changelog_after_upgrade:
    global: minor
  colors.tabs.even.bg:
    global: '#131313'
  colors.tabs.odd.bg:
    global: '#131313'
  colors.tabs.selected.even.bg:
    global: '#3d3a3b'
  colors.tabs.selected.even.fg:
    global: '#deb14f'
  colors.tabs.selected.odd.bg:
    global: '#3d3a3b'
  colors.tabs.selected.odd.fg:
    global: '#deb14f'
  colors.webpage.bg:
    global: '#bbbbbb'
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.autoplay:
    global: false
  content.fullscreen.window:
    global: true
  content.javascript.alert:
    global: false
  content.javascript.enabled:
    global: true
  content.javascript.prompt:
    global: false
  content.pdfjs:
    global: true
  content.user_stylesheets:
    global: /home/sheung/Documents/HTML/main.css
  fonts.contextmenu:
    global: scientifica
  fonts.default_family:
    global: scientifica
  fonts.default_size:
    global: 13pt
  fonts.web.family.cursive:
    global: scientifica
  fonts.web.family.fantasy:
    global: scientifica
  fonts.web.family.fixed:
    global: scientifica
  fonts.web.family.sans_serif:
    global: scientifica
  fonts.web.family.serif:
    global: scientifica
  fonts.web.family.standard:
    global: scientifica
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 13
  fonts.web.size.minimum:
    global: 13
  qt.args:
    global: null
